<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="../src/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../src/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="../src/assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="../src/assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="../src/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="../src/assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="card-menu mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="text-premium text-center pb-0 fs-2 fw-bold">
                        Login to Your Account
                      </h5>
                      <p class="text-center small">
                        Enter your username & password to login
                      </p>
                    </div>

                    <form action="index.html" method="post" class="row g-3">
                      <div class="mb-2">
                        <label>Username</label>
                        <input
                          type="text"
                          class="form-message"
                          name="username"
                        />
                      </div>
                      <div class="mb-2">
                        <label>Password</label>
                        <input
                          type="password"
                          class="form-message"
                          name="password"
                        />
                      </div>
                      <div class="mb-2">
                        <span
                          >Don't have an account?
                          <a href="register.html" class="text-premium"
                            >Register</a
                          ></span
                        >
                      </div>
                      <div class="mb-2">
                        <button
                          type="submit"
                          class="btn bg-gradient w-100 rounded-pill"
                          name="Login"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="../src/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../src/assets/vendor/echarts/echarts.min.js"></script>
    <script src="../src/assets/vendor/quill/quill.min.js"></script>
    <script src="../src/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../src/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../src/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../src/assets/js/main.js"></script>
  </body>
</html>
